<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Browser extensions manager UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="src/output.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div
      id="header-and-mode-management"
      class="flex justify-between items-center sm:max-w-[1200px] mx-auto p-4 border-2 border-none mt-10 rounded-2xl shadow-lg"
    >
      <img
        class="max-w-[150px] sm:max-w-[300px]"
        src="/assets/images/logo.svg"
        alt=""
      />
      <img
        id="mode-switcher"
        class="w-[25px] sm:w-[40px] border-2 border-red-400 p-1 rounded-2xl"
        src="/assets/images/icon-moon.svg"
        alt=""
      />
    </div>

    <div
      id="heading-text"
      class="flex flex-col sm:flex-row justify-between items-center md:max-w-[1200px] mx-auto mt-10 font-medium p-2 gap-4 sm:gap-0"
    >
      <h1 class="text-2xl sm:text-3xl font-bold">Extensions List</h1>
      <div id="controls">
        <span id="all">All</span>
        <span id="active">Active</span>
        <span id="inactive">Inactive</span>
      </div>
    </div>
    
    <div
      id="extension-cards"
      class="grid grid-cols-1 md:grid-cols-3 sm:max-w-[1200px] mx-auto p-10 md:p-4 gap-10 items-center justify-center"
    >      
    </div>
  </body>
</html>
